<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
            <fieldset>
                <legend><h3>My Info</h3></legend>
                <div>
                    <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
                </div>
                <div>
                    <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
                </div>
                <div>
                    <label>Phone Number: <input type="text" name="phone_field" placeholder="XXX-XXX-XXXX"></label>
                </div>
                <div>
                    <label>Email Address: <input type="text" name="email_field" placeholder="name@domain.com"></label>
                </div>
                <div>
                    <label>Gender: <input type="radio" name="gender_field" value="Male">Male</label>
                    <label><input type="radio" name="gender_field" value="Female">Female</label>
                    <label><input type="radio" name="gender_field" value="Other">Other</label>
                </div>
                <div>
                    <label>Age: 
                        <select name="age_field">
                            <option value="Under 18">Under 18</option>
                            <option value="18 - 24">18 - 24</option>
                            <option value="25 - 34">25 - 34</option>
                            <option value="35 - 44">35 - 44</option>
                            <option value="45 - 54">45 - 54</option>
                            <option value="55 - 64">55 - 64</option>
                            <option value="65 and over">65 and over</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend><h3>My Availability</h3></legend>
                <div>
                    <p>Days Available:</p>
                    <div>
                        <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
                        <label for="sunday">Sunday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="monday" name="available_field[]" value="Monday">
                        <label for="monday">Monday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
                        <label for="tuesday">Tuesday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
                        <label for="wednesday">Wednesday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
                        <label for="thursday">Thursday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="friday" name="available_field[]" value="Friday">
                        <label for="friday">Friday</label>
                    </div>
                    <div>
                        <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
                        <label for="saturday">Saturday</label>
                    </div>
                </div>
                <div>
                    <p>Any Comments?</p>
                    <textarea name="comments_field" cols="30" rows="10" placeholder="Type Comments Here"></textarea>
                </div>
                <div>
                    <input type="hidden" name="hidden_field" value="Andrei Neacsu">
                </div>
            </fieldset>
            <input type="submit" value="Send Me">
        </form>
    </body>
</html>
